<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ по UID</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; margin: 24px; color: #111; }
        h1 { margin-bottom: 16px; }
        .card { max-width: 900px; background: #fff; border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
        .row { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
        input[type="text"] { flex: 1; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
        button { padding: 10px 14px; background: #2563eb; border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: 600; }
        button:disabled { background: #93c5fd; cursor: not-allowed; }
        .error { color: #b91c1c; margin-top: 8px; }
        pre { background: #0b1021; color: #e0e6ff; padding: 16px; border-radius: 10px; overflow: auto; max-height: 60vh; }
        .muted { color: #6b7280; font-size: 13px; }
    </style>
</head>
<body>
    <h1>Получить заказ по UID</h1>
    <div class="card">
        <div class="row">
            <input id="uid" type="text" placeholder="Введите order_uid (например, b563feb7b2b84b6test)">
            <button id="btn">Получить</button>
        </div>
        <div class="muted">GET /order/{order_uid}</div>
        <div id="error" class="error" style="display:none"></div>
        <h3>Ответ</h3>
        <pre id="output">{}</pre>
    </div>

    <script>
        const uidInput = document.getElementById('uid');
        const btn = document.getElementById('btn');
        const out = document.getElementById('output');
        const err = document.getElementById('error');

        async function fetchOrder() {
            const uid = uidInput.value.trim();
            err.style.display = 'none';
            err.textContent = '';
            out.textContent = '{}';

            if (!uid) {
                err.textContent = 'Введите order_uid';
                err.style.display = 'block';
                return;
            }

            btn.disabled = true;
            try {
                const res = await fetch(`/order/${encodeURIComponent(uid)}`);
                const text = await res.text();
                let data;
                try { data = JSON.parse(text); } catch (_) { data = { raw: text }; }

                if (!res.ok) {
                    err.textContent = typeof data === 'object' ? (data.error || JSON.stringify(data)) : text;
                    err.style.display = 'block';
                }
                out.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                err.textContent = 'Ошибка запроса: ' + (e?.message || e);
                err.style.display = 'block';
            } finally {
                btn.disabled = false;
            }
        }

        btn.addEventListener('click', fetchOrder);
        uidInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') fetchOrder();
        });
    </script>
</body>
</html>
